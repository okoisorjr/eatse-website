<div class="grid grid-cols-1 lg:grid-cols md:grid-cols-2 lg:grid-cols-2">
  <div class="col-span-1 p-5">
    <form #registrationForm="ngForm" (submit)="register(registrationForm)" class="flex flex-col justify-center">
      <p class="text-center text-white text-2xl my-4">Get started today</p>
      
      <div class="py-2">
        <input class="p-2 w-100 bg-[#111014] rounded-md" placeholder="First name" />
      </div>

      <div class="py-2">
        <input class="p-2 w-100 bg-[#111014] rounded-md" placeholder="Last name"/>
      </div>

      <div class="py-2">
        <input class="p-2 w-100 bg-[#111014] rounded-md" placeholder="Email address"/>
      </div>

      <div class="py-2">
        <input class="p-2 w-100 bg-[#111014] rounded-md" placeholder="First name"/>
      </div>

      <div class="py-2">
        <input class="p-2 w-100 bg-[#111014] rounded-md" placeholder="Create password"/>
      </div>

      <div class="py-2">
        <input class="p-2 w-100 bg-[#111014] rounded-md" placeholder="Confirm password"/>
      </div>

      <div class="py-2">
        <input type="checkbox" class="bg-[#008000]">
        I have agreed to the <span>terms and condition & privacy policy</span>
      </div>

      <div>
        <button>Create account</button>
        <p>Already have an account? <span>Login</span></p>
      </div>
    </form>
  </div>
  <div class="col-span-1 hidden lg:block">
    <img src="assets/hero-img-sign-up.png" class="w-full" />
  </div>
</div>
