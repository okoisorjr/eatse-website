<div class="w-full">
  <p class="text-[#FFF] font-bold text-lg">Pick day</p>
  <div class="bg-[#111014] my-2 rounded-lg shadow p-3">
    <div class="flex justify-between items-center mb-2">
      <div>
        <span class="text-lg font-bold text-[#FFF]">{{
          MONTH_NAMES[month]
        }}</span>
        <span class="ml-1 text-lg text-[#FFF] font-normal">{{ year }}</span>
      </div>
      <div>
        <button
          type="button"
          class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full"
          [ngClass]="{ 'cursor-not-allowed opacity-25': month === 0 }"
          [disabled]="month === 0 ? true : false"
          (click)="month = month - 1"
          (click)="getNoOfDays()"
        >
          <svg
            class="h-6 w-6 text-gray-500 inline-flex"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
        <button
          type="button"
          class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full"
          [ngClass]="{
            'cursor-not-allowed opacity-25': month === 11
          }"
          [disabled]="month === 11 ? true : false"
          (click)="month = month + 1"
          (click)="getNoOfDays()"
        >
          <svg
            class="h-6 w-6 text-gray-500 inline-flex"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="flex flex-wrap mb-3 -mx-1">
      <ng-container *ngFor="let day of DAYS; let index = index">
        <div style="width: 14.26%" class="px-1">
          <div
            (click)="selectDay(day)"
            class="text-[#FFF] font-medium text-center p-2 text-xs cursor-pointer"
            [ngClass]="{
              'bg-[#008000] text-white rounded-md' : selectedDays.includes(day)
            }"
          >
            {{ day }}
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<div class="w-full bg-[#008000] bg-opacity-25 p-2 rounded-sm">
  <p class="text-[#FFF] text-sm text-center">
    Payment will be deducted every month
  </p>
</div>
