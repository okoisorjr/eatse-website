<div class="border-t py-5 border-gray-700">
  <div class="container grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5">
    <div class="">
      <p class="text-[#FFF] font-bold text-sm">Contact us</p>
      <a
        title="PHONE NUMBER"
        class="text-[#FFF] text-xs my-4 cursor-pointer hover:text-[#008000] block"
      >
        +234 704 763 6360
      </a>

      <a
        title="OFFICIAL EMAIL"
        class="text-[#FFF] text-xs cursor-pointer hover:text-[#008000]"
        href="mailto:support@eatse.ng"
        >support@eatse.ng</a
      >

      <a
        title="OFFICE ADDRESS"
        class="text-[#FFF] text-xs my-4 w-52 cursor-pointer hover:text-[#008000] block"
      >
        St.James house, 167 Adetokumbo Ademola Crescent, Wuse, Abuja
      </a>

      <div class="flex gap-2 flex-col my-2">
        <p class="text-[#FFF] text-sm font-bold">Social media</p>
        <div class="flex gap-2 flex-wrap">
          <a
            href="https://linkedin.com/company/eatse-ng"
            class="text-xl"
            target="_blank"
            ><i
              class="ri-linkedin-box-fill text-blue-950 text-xl cursor-pointer"
            ></i
          ></a>
          <a
            href="https://www.instagram.com/eatse.nig/"
            class="text-xl"
            target="_blank"
            ><i
              class="ri-instagram-line text-pink-900 text-xl cursor-pointer"
            ></i
          ></a>
          <a href="https://twitter.com/EatseNg" class="text-xl" target="_blank"
            ><i class="ri-twitter-line text-blue-400 text-xl cursor-pointer"></i
          ></a>
          <a
            class="text-xl"
            href="https://www.facebook.com/Eatse.com.ng?mibextid=ZbWKwL"
            target="_blank"
            ><i
              class="ri-facebook-circle-fill text-blue-950 text-xl cursor-pointer"
            ></i
          ></a>
          <a href="https://wa.me/2347047636360" target="_blank" class="text-xl"
            ><i
              class="ri-whatsapp-fill text-green-700 text-xl cursor-pointer"
            ></i
          ></a>
        </div>
      </div>
    </div>

    <div class="">
      <p class="text-[#FFF] font-bold text-sm">Services</p>
      <ng-container *ngFor="let service of services">
        <a
          routerLink="/services/{{ service.service }}"
          class="text-[#FFF] hover:text-[#008000] text-xs my-2"
          style="display: block"
          >{{ service.service | titlecase }}</a
        >
      </ng-container>
    </div>

    <div class="">
      <p routerLink="/about" class="text-[#FFF] font-bold text-sm">Eatse</p>
      <a
        routerLink="/about"
        class="text-[#FFF] text-xs my-2 cursor-pointer hover:text-[#008000]"
        style="display: block"
        >About us</a
      >
      <a
        *ngIf="!currentUser"
        routerLink="/auth/sign-up"
        class="text-[#FFF] cursor-pointer hover:text-[#008000] text-xs my-2"
        style="display: block"
        >Join us</a
      >
      <a
        routerLink="/contact"
        class="text-[#FFF] cursor-pointer hover:text-[#008000] text-xs my-2"
        style="display: block"
        >Get in touch</a
      >
    </div>

    <div class="">
      <p class="text-[#FFF] font-bold text-sm">More</p>
      <a
        routerLink="/our-policy"
        class="text-[#FFF] text-xs my-2 cursor-pointer hover:text-[#008000]"
        >Privacy policy</a
      >
      <p class="text-[#FFF] text-xs my-2 cursor-pointer hover:text-[#008000]">
        F.A.Q
      </p>
    </div>

    <div class="col-span-2 lg:col-span-1 lg:px-auto">
      <div class="flex flex-row gap-3 justify-start">
        <img src="assets/playstore.png" class="" />
        <img src="assets/apple.png" class="" />
      </div>
      <div class="flex justify-center">
        <a
          href="https://expo.dev/artifacts/eas/nS2ubf7Ro9E4tewXt2ZhFE.apk"
          class="bg-[#008000] hover:bg-[#008000]-700 text-white font-normal py-2 my-3 px-4 rounded"
        >
          Get the Easer app
        </a>
      </div>
    </div>
  </div>
</div>
<div class="border-t py-2 border-gray-700">
  <div class="container flex flex-row justify-between items-center">
    <a routerLink="eatse"><img src="assets/logo.png" class="" /></a>
    <p class="text-sm text-gray-500">&copy; Eatse 2023</p>
  </div>
</div>
