<div
  class="container w-full py-2 sticky top-0 z-50 bg-[#000]"
  *ngIf="!mobileMenuActive"
>
  <div class="w-full flex flex-row items-center justify-between">
    <div class="flex-3 lg:flex-1 md:flex-1">
      <a routerLink="/">
        <img src="assets/logo.png" class="" />
      </a>
    </div>
    <div class="hidden lg:block xl:block flex-1">
      <div class="flex flex-row gap-3">
        <a routerLink="/booking" class="text-white">Booking</a>
        <a routerLink="/about" class="text-white">About us</a>
      </div>
    </div>
    <div *ngIf="!currentUser" class="hidden lg:block xl:block flex-2">
      <div class="flex flex-row gap-3 items-center">
        <a routerLink="/auth/sign-up" style="cursor: pointer" class="text-white"
          >Sign up</a
        >
        <button
          (click)="gotoLogin()"
          class="btn bg-[#111014] text-white hover:bg-[#111014] rounded-xl border-[#EAEAEA]-100"
        >
          Customer Login
        </button>
      </div>
    </div>
    <!-- Dark Dropdowns -->
    <div *ngIf="currentUser" class="hidden lg:block xl:block dropdown">
      <button
        class="btn btn-lg fs-14 fw-medium"
        type="button"
        id="dropdownMenuButton2"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        style="border-radius: 50%; background-color: #008000; color: #fff"
      >
        {{ currentUser.firstname[0] }}
      </button>
      <ul
        class="dropdown-menu dropdown-menu-dark"
        aria-labelledby="dropdownMenuButton2"
      >
        <li>
          <a class="dropdown-item" href="#">{{
            currentUser.firstname + " " + currentUser.lastname
          }}</a>
        </li>
        <li>
          <hr class="dropdown-divider" />
        </li>
        <li>
          <a class="dropdown-item" href="#"
            ><i class="material-icons mr-2 fs-12 me-2 align-middle">logout</i
            >Logout</a
          >
        </li>
      </ul>
    </div>
    <div class="lg:hidden">
      <svg
        *ngIf="!mobileMenuActive"
        (click)="showMenu()"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
      >

  *ngIf="mobileMenuActive"
  [menuState]="mobileMenuActive"
  (updateMenuState)="hideMenu($event)"
